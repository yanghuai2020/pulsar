name: CI - Unit - Proxy
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - branch-*

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3

jobs:

  unit-tests:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Tune Runner VM
        uses: ./.github/actions/tune-runner-vm

      - name: Changed files check
        id:   changes
        uses: apache/pulsar-test-infra/paths-filter@master
        with:
          filters: |
            # pattern syntax: https://github.com/micromatch/picomatch
            all:
              - '**'
            docs:
              - 'site2/**'
              - 'deployment/**'
              - '.asf.yaml'
              - '*.md'
              - '**/*.md'

      - name: Cache local Maven repository
        if: ${{ steps.changes.outputs.all_count }} > ${{ steps.changes.outputs.docs_count }}
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository/*/*/*
            !~/.m2/repository/org/apache/pulsar
          key: ${{ runner.os }}-m2-dependencies-core-modules-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-dependencies-core-modules-

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        if: ${{ steps.changes.outputs.all_count }} > ${{ steps.changes.outputs.docs_count }}
        with:
          java-version: 1.8

      - name: Replace maven's wagon-http version
        if: ${{ steps.changes.outputs.all_count }} > ${{ steps.changes.outputs.docs_count }}
        run: sudo ./build/replace_maven-wagon-http-version.sh

      - name: build modules pulsar-proxy
        if: ${{ steps.changes.outputs.all_count }} > ${{ steps.changes.outputs.docs_count }}
        run: mvn -B -ntp -q install -Pcore-modules -DskipTests

      - name: run unit test 'PROXY'
        if: ${{ steps.changes.outputs.all_count }} > ${{ steps.changes.outputs.docs_count }}
        run: ./build/run_unit_group.sh PROXY

      - name: print JVM thread dumps when cancelled
        if: cancelled()
        run: ./build/pulsar_ci_tool.sh print_thread_dumps

      - name: package surefire artifacts
        if: failure()
        run: |
          rm -rf artifacts
          mkdir artifacts
          find . -type d -name "*surefire*" -exec cp --parents -R {} artifacts/ \;
          zip -r artifacts.zip artifacts

      - uses: actions/upload-artifact@master
        name: upload surefire-artifacts
        if: failure()
        with:
          name: surefire-artifacts
          path: artifacts.zip
